name: API Tests

on:
  workflow_dispatch:

jobs:
  run-api-tests:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      # 1. Клонируем репозиторий
      - name: Checkout project
        uses: actions/checkout@v4

      # 2. Устанавливаем JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. Даем права на выполнение gradlew
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # 4. Запускаем API тесты
      - name: Run API tests
        run: ./gradlew clean testApi

      # 5. Генерируем Allure отчет
      - name: Generate Allure Report
        if: always()
        uses: simple-elf/allure-report-action@v1.10
        with:
          allure_results: build/allure-results
          allure_report: allure-report
          gh_pages: gh-pages

      # 6. Деплоим отчет на GitHub Pages (ОБНОВЛЕННАЯ ВЕРСИЯ)
      - name: Setup Pages
        uses: actions/configure-pages@v4
        if: always()

      - name: Upload to Pages
        uses: actions/upload-pages-artifact@v3
        if: always()
        with:
          path: allure-report

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        if: always()